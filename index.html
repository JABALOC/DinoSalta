<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaurio</title>

    
    <style>
        /* Con esto reseteamos los estilos predeterminados del navegador*/
        *{
            padding: 0;
            margin: 0;
        }

        body{
            height: 100vh;          /* hace que el body tenga la altura completa de la pantalla, sin importar el tamaño del contenido*/
            background: #584040;
            display: flex;          /* Convierte body en un contenedor flexible. Esto permite alinear los hijos fácilmente*/
            align-items: center;
        }

        .contenedor{
            width: 920px;
            height: 280px;
            margin: 0 auto;
            position: relative;     /* Actua como referencia para cualquier hijo con position: absolute*/
            background: linear-gradient(#B7D6C7, #FFE2D1);
            overflow: hidden;       /* oculta todo lo que salga del contenedor*/
        }

        .dino{
            width: 84px;            /*ancho del sprite del dinosaurio*/
            height: 84px;           /*alto del dinosaurio*/    
            position: absolute;     /*se posiciona relativo a su contenedor padre que tenga position relative*/
            bottom: 22px;           /*separación desde la base del contenedor hasta el borde inferior del dino*/
            left: 42px;             /*separación desde el borde izquierdo del contenedor*/
            z-index: 2;             /*lo pone por encima de otros elementos con z-index menor*/    
            background: url(/img/dino.png) repeat-x 0px 0px;    /*imagen de fondo: repetición horizontal inicio en 0,0*/
            background-size: 336px 84px;    /*ajusta toda la imagen a 336px de ancho (4 frames de 84px cada uno)*/
            background-position-x: 0px;     /*cambia para mostrar un frame distinto y simular movimiento*/
        }

        

        .dino-estrellado{
            background-position-x: -252px;
        }

        .suelo{
            width: 200%;        /*Hace que el suelo mida el doble del ancho del contenedor*/
            height: 42px;
            position: absolute;
            bottom: 0;
            left:0;

            background: url(img/suelo.png) repeat-x 0px 0px;
            background-size: 50% 42px;
            z-index: 1;
        }

        /*.suelo2 {
            width: 200%;
            height: 70px;
            position: absolute;
            bottom: 0px;
            left:0;
            background: url(img/suelo.png) repeat-x 0px 0px;
            z-index: 0;
        }*/


        .score{
            width: 100px;
            height: 30px;
            position: absolute;
            top: 5px;
            right: 15px;
            z-index: 10;
            color: #D48872;
            font-family: verdana;
            font-size: 30px;
            font-weight: bold;
            text-align: right;
        }

        .cactus{
            width: 46px;
            height: 96px;
            position: absolute;
            bottom: 16px;
            left: 600px;
            z-index: 1;
            background: url(img/cactus1.png) no-repeat; 
        }

        .game-over{
            display: none;

            position: absolute;
            width: 100%;

            text-align: center;
            font-size: 30px;
            color: #7e928b;
            font-family: verdana;
            font-weight: 700;
        }

        .nube{
            width: 92px;
            height: 26px;
            position: absolute;
            z-index: 0;
            background: url(img/nube.png) no-repeat;
            background-size: 92px 26px;
        }

        .casa{
            position: absolute;
            bottom: 40px;
            z-index: 0;
        }
        /*.casa1{
            /*width: 140px;           /*ancho de la imagen de la casa
            height: 80px;           /*alto de la imagen de la casa
            position: absolute;     /*para mover con left/bottom
            bottom: 28px;           /*que la base toque el suelo (el suelo tiene 42px)
            z-index: 0;             /*detrás del cactus (z-index cactus = 1) y dino (2)
            background: url(img/casa1.png) no-repeat;
            /*background-size: 100% 100%; /*que la imagen escale al contenedor
        }*/
        /*.casa2{
            width: 140px;
            height: 80px;
            position: absolute; 
            bottom: 28px;
            z-index: 0; 
            background: url(img/casa2.png) no-repeat;

        }

        .casa3{ 
            width: 140px;
            height: 80px;
            position:absolute;
            bottom: 25px;
            z-index: 0;
            background: url(img/casa3.png) no-repeat;
            background-size: 100% 100%; 
        }*/

        /* dino-corriendo, activa la animación llamada animarDino
        @keyframes animarDino define qué cambios va a sufrir el elemento a lo largo del tiempo
        */
        .dino-corriendo{
            /*Como la animación es infinita, cuando llega al final vuelve a empezar*/
            animation: animarDino 0.25s steps(2) infinite;
        }
        

        /** animation **/
        /* Es la propiedad que permite aplicar animaciones a un elemento*/
        /* Sintáxis:
             animation: nombre-animacion duración función-tiempos retraso iteracciones direccion modo-relleno estado-reproduccion
           ejemplo con todo:
             animation: mover 2s ease-in-out 1s infinite alternate forwards running;
            */

        @keyframes animarDino{
            from{
                /*Empieza en el background-position-x: -84px*/
                background-position-x: -84px;
            }
            to{
                /*Termina en background-position-x: -252px*/
                background-position-x: -252px;
            }
        }

    </style>
</head>
<body>

    <div class="contenedor">
        <div class="suelo"></div>
        <div class="suelo2"></div>
        <div class="dino dino-corriendo"></div>
        <div class="score">0</div>
        
        
    </div>
    <div class="game-over">GAME OVER</div>
    
    <script>

        //**    GAME LOOP   **//
        var time = new Date();
        var deltaTime = 0;

        if(document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(Init,1);
        } else{
            document.addEventListener("DOMContentLoaded", Init);
        }

        function Init() {
            time = new Date();
            Start();
            Loop();
        }

        function Loop() {
            deltaTime = (new Date() - time) / 1000;
            time = new Date();
            Update();
            requestAnimationFrame(Loop);
        }



        //**    NUESTRO JUEGO VA AQUÍ   **//

        var sueloY = 22;
        var velY = 0;
        var impulso = 900;
        var gravedad = 2500;

        var dinoPosX = 42;
        var dinoPosY = sueloY;

        var sueloX = 0;
        var velEscenario = 1280/3;
        var gameVel = 1;
        var score = 0;

        var parado = false;
        var saltando = false;

        var obstaculos = [];
        var tiempoHastaObstaculo = 2;
        var tiempoObstaculoMin = 0.7;
        var tiempoObstaculoMax = 1.8;
        var obstaculoPosY = 16;

        var nubes = [];             /* Guarda todas las nubes que creamos*/
        var tiempoHastaNube = 0.5;  /* Cuenta atrás hasta la próxima nube*/
        var tiempoNubeMin = 0.7;    /* Tiempo mínimo entre nubes*/
        var tiempoNubeMax = 2.7;    /* Tiempo máximo entre nubes*/
        var maxNubeY = 270;         /* Altura máxima de las nubes*/
        var minNubeY = 100;         /* Altura mínima de las nubes*/
        var velNube = 0.5;          /* Velocidad de movimiento de las nubes*/

        var casas = [];             /* array que guardará las casas creadas*/
        var tiempoHastaCasa = 3;    /* cuenta atrás inicial (segundos) hasta crear casa*/
        var tiempoCasaMin = 0.2;    /* intervalo mínimo entre casas*/
        var tiempoCasaMax = 1;      /* intervalo máximo entre casas*/
        var velCasa = 1;         /* factor de velocidad (más lento que obstaculos)*/

        var contenedor;
        var dino;
        var textoScore;
        var suelo;
        var gameOver;


        function Start() {
            gameOver = document.querySelector(".game-over");
            suelo = document.querySelector(".suelo");
            contenedor = document.querySelector(".contenedor");
            textoScore = document.querySelector(".score");
            dino = document.querySelector(".dino");
            document.addEventListener("keydown", HandleKeyDown);
        }

        function HandleKeyDown(ev){
            if (ev.keyCode == 32) {
                Saltar();
            }
        }

        function Saltar() {
            if (dinoPosY === sueloY) {
                saltando = true;
                velY = impulso;
                dino.classList.remove("dino-corriendo");
            }
        }

        function Update() {
            if (parado) return;

            MoverSuelo();
            MoverDinosaurio();
            DecidirCrearObstaculo();
            MoverObstaculos();
            DetectarColision();
            DecidirCrearNube();
            MoverNube();
            DecidirCrearCasa();
            MoverCasa();

            velY -= gravedad * deltaTime;
        }

        function MoverSuelo() {
            sueloX += CalcularDesplazamiento();
            suelo.style.left = -(sueloX % contenedor.clientWidth) + "px";
        }

        function CalcularDesplazamiento() {
            return velEscenario * deltaTime * gameVel;
        }

        function MoverDinosaurio() {
            dinoPosY += velY * deltaTime;
            if (dinoPosY < sueloY) {
                TocarSuelo();
            }
            dino.style.bottom = dinoPosY + "px";
        }

        function TocarSuelo() {
            dinoPosY = sueloY;
            velY = 0;
            if (saltando) {
                dino.classList.add("dino-corriendo");
            }
            saltando = false;
        }

        function DecidirCrearObstaculo() {
            tiempoHastaObstaculo -= deltaTime;
            if (tiempoHastaObstaculo <= 0) {
                CrearObstaculo();
            }
        }

        function CrearObstaculo() {
            var obstaculo = document.createElement("div");
            contenedor.appendChild(obstaculo);
            obstaculo.classList.add("cactus");
            obstaculo.posX = contenedor.clientWidth;
            obstaculo.style.left = contenedor.clientWidth + "px";

            obstaculos.push(obstaculo);
            tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax - tiempoObstaculoMin) / gameVel;
        }

        function MoverObstaculos() {
            for(var i = obstaculos.length - 1; i >= 0; i--) {
                if (obstaculos[i].posX < -obstaculos[i].clientWidth) {
                    obstaculos[i].parentNode.removeChild(obstaculos[i]);
                    obstaculos.splice(i, 1);
                    GanarPuntos(); 
                } else {
                    obstaculos[i].posX -= CalcularDesplazamiento();
                    obstaculos[i].style.left = obstaculos[i].posX + "px";
                }
            }
        }

        function GanarPuntos() {
            score++;
            textoScore.innerText = score;
        }

        function DetectarColision() {
            for (var i = 0; i < obstaculos.length; i++) {
                if (obstaculos[i].posX > dinoPosX + dino.clientWidth) {
                    break;
                } else {
                    if (IsColision(dino, obstaculos[i], 10, 30, 15, 20)) {
                        GameOver();
                    }
                }
            }
        }

        function IsColision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
            var aRect = a.getBoundingClientRect();
            var bRect = b.getBoundingClientRect();

            return !(
                ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
                (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
                ((aRect.left + aRect.width - paddingRight) < bRect.left) || 
                (aRect.left + paddingLeft > (bRect.left + bRect.width))
            );
        }

        function GameOver() {
            Estrellarse();
            gameOver.style.display = "block";
        }

        function Estrellarse() {
            dino.classList.remove("dino-corriendo");
            dino.classList.add("dino-estrellado");
            parado = true;
        }

        function CrearNube() {
            var nube = document.createElement("div"); // Creamos un div
            contenedor.appendChild(nube); // Lo añadimos al contenedor del juego
            nube.classList.add("nube"); // Le damos la clase CSS 'nube'

            // Posición inicial: al borde derecho del contenedor
            nube.posX = contenedor.clientWidth;
            nube.style.left = contenedor.clientWidth + "px";

            // Altura aleatoria
            nube.style.bottom = minNubeY + Math.random() * (maxNubeY - minNubeY) + "px";

            // Añadimos al array para controlarlo luego
            nubes.push(nube);

            // Reseteamos el tiempo hasta la siguiente nube
            tiempoHastaNube = tiempoNubeMin + Math.random() * (tiempoNubeMax - tiempoNubeMin);
        }

        function MoverNube() {
            for (var i = nubes.length - 1; i >= 0; i--) {
                // Si la nube ha salido de la pantalla la eliminamos
                if (nubes[i].posX < -nubes[i].clientWidth) {
                    nubes[i].parentNode.removeChild(nubes[i]);
                    nubes.splice(i, 1);
                } else {
                    // Si no, la movemos a la izquierda
                    nubes[i].posX -= CalcularDesplazamiento() * velNube;
                    nubes[i].style.left = nubes[i].posX + "px";
                }
            }
        }

        function DecidirCrearNube() {
            tiempoHastaNube -= deltaTime; // Restamos el tiempo que ha pasado
            if (tiempoHastaNube <= 0) {
                CrearNube(); // Creamos una nueva nube
            }
        }

        function CrearCasa() {
            // Creamos el elemento en la memoria
            var casa = document.createElement("img");
            // elegimos un tipo aleatorio: casa1, casa2 o casa3
            var tipo = Math.floor(Math.random() * 3) + 1; // 1, 2 o 3
            casa.src = "img/casa" + tipo + ".png";
            // asignamos la clase CSS para darle estilo
            casa.classList.add("casa");
            // posición inicial: en el borde derecho del contenedor
            casa.posX = contenedor.clientWidth;
            casa.style.left = contenedor.clientWidth + "px";
            
            if (tipo === 3) {
                casa.style.bottom = "30px";
            } else if (tipo === 2) {
                casa.style.bottom = "48px";
            } else {
                casa.style.bottom = "40px";
            }
            var seSolapa = false
            for (var i = 0; i < casas.length; i++) {
                var otraCasa = casas[i];
                var distanciaMinima = otraCasa.clientWidth + 20; // margen de 20px
                if (Math.abs(otraCasa.posX - casa.posX) < distanciaMinima) {
                    seSolapa = true;
                    break; 
                }
            }

            // si no se solapa, la añadimos al contenedor y al array
            if (!seSolapa) {
                contenedor.appendChild(casa);
                casas.push(casa);

                tiempoHastaCasa = tiempoCasaMin + Math.random() * (tiempoCasaMax - tiempoCasaMin);
            } else {
                // si se solapa, no se añade, pero lo intentamos otra vez pronto
                tiempoHastaCasa = 1
            }

        }

        function MoverCasa() {
            for (var i = casas.length - 1; i >= 0; i--) {
                // si la casa ya ha salido por la izquierda la eliminamos
                if (casas[i].posX < -casas[i].clientWidth) {
                    casas[i].parentNode.removeChild(casas[i]);
                    casas.splice(i, 1);
                } else {
                    // mover la casa a la izquierda, usando el desplazamiento del juego * factor
                    casas[i].posX -= CalcularDesplazamiento() * velCasa;
                    casas[i].style.left = casas[i].posX + "px";
                }

            }
        }

        function DecidirCrearCasa() {
            tiempoHastaCasa -= deltaTime;
            if (tiempoHastaCasa <= 0) {
                CrearCasa();
            }
        }

    </script>

</body>
